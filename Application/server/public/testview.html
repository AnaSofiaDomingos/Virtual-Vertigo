<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pc test vue finale</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel='stylesheet' type='text/css' href='x3dom/x3dom.css'></link>
    <script src='x3dom/x3dom.js'> </script>
    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      x3d{
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div onclick="fullscreen();"><h1>Fullscreen</h1></div>
    <p>Status: <label id="status">None</label></p>

    <x3d id="x3d">
      <scene id="scene"> 
        <!-- define the camera and the type of naviagtion-->
        <NavigationInfo headlight="true" type='"EXAMINE"'> </NavigationInfo>
        <transform DEF='camera' id='camera' rotation='0 1 0 1.57' >
          <Viewpoint id="vpp" DEF='viewpoint' position="300 1900 50" orientation='1 0 0 -0.2' 
          centerOfRotation="0 0 0"  fieldOfView="2.0" zNear="0.001"></Viewpoint>
        </transform>

        <group DEF='scene'>
          <!-- construction du squelette du personnage -->
            <transform DEF='camera' id='camera' translation='0 0 0' rotation='0 1 0 1.57' >
              <inline url="./blender/immeuble_final.x3d"></inline>
          </transform>
        </group>
      </scene> 
    </x3d> 
  </body>
</html>
